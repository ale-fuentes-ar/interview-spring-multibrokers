<div class="app-container">

  <header class="app-header">
    <h1>{{ title }}</h1>
    <div class="notification-bell" (click)="resetNotificationCount()">
      <span></span>
      <span class="notification-count" *ngIf="newNotificationCount > 0">
        {{ newNotificationCount }}
      </span>
    </div>

    <button class="logout-button" (click)="logout()">Cerrar Sesi贸n</button>

  </header>

  <!-- Contenido principal -->
  <main class="app-content">
    <div class="form-container">
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Escribe tu notificaci贸n aqu铆..."
        (keyup.enter)="sendNotification()">
      <button (click)="sendNotification()">Enviar Notificaci贸n</button>
    </div>

    <h2>Historial de Notificaciones</h2>
    <ul class="notification-list">
      <li *ngIf="notifications.length === 0">A煤n no hay notificaciones.</li>
      <li *ngFor="let notification of notifications">
        <strong>{{ notification.message }}</strong> - <span>Enviado: {{ notification.timestamp | date:'shortTime' }}</span>
      </li>
    </ul>
  </main>

</div>

<!-- Contenedor para las notificaciones "Toast" -->
<div class="toast-container">
  <div *ngFor="let toast of activeToasts" class="toast-notification show">
    <strong>隆Nueva Notificaci贸n!</strong>
    <p>{{ toast.message }}</p>
  </div>
</div>
